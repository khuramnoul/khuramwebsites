            margin-bottom: 5px;
            color: #313131;
        }

            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: calc(100% - 22px);
            box-sizing: border-box;
            font-size: 14px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
        p {
            text-align: center;
            margin-top: 10px;
        }
        p.blue {
            color: blue;
        }
        p.big {
            font-size: 18px;
        }
        a {
            color: #2780bb;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
